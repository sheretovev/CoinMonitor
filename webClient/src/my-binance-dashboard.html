<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-binance-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Binance Dashboard</h1>
      <p>On This Page you can find data from binance coins marcket.</p>
      <client-ajax id="tickers"                
             add-loading-placeholder
             path="/api/coinmarketcap/ticker"></client-ajax>

    </div>
  </template>

  <script>
    class BinanceDashboard extends Polymer.Element {
      static get is() { return 'my-binance-dashboard'; }
      constructor() {
        super();
        this.$.tickers.generateRequest(this.handleLoadTickers.bind(this)); 
      }
      handleLoadTickers(event, request) {
          super.handleLoadTickers(event, request);
          console.log(this.contracts);  
          this.$.jsoneditor.json = request.response;
          this.showjson = true;
      }
    }
    window.customElements.define(BinanceDashboard.is, BinanceDashboard);
  </script>
</dom-module>
